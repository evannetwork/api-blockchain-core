language: node_js

sudo: required

node_js:
  - "8.11.3"

env:
  - TESTSPEC=contracts
  - TESTSPEC=services
  - TESTSPEC=datacontract

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - build-essential
      - g++-4.8

before_install:
  - export CXX="g++-4.8"
  - npm install -g npm@latest

install:
  - npm install 

script:
  - npm run test:$TESTSPEC