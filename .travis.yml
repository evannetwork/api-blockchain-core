      - CHAIN_ENDPOINT='ws://localhost:8545'
    script:
      - npm run testunitcoverage

services:
  - docker

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - build-essential
      - g++-4.8

before_install:
  - export CXX="g++-4.8"
  - npm install -g npm@latest
  - npm install -g ganache-cli@beta
  - ganache-cli --allowUnlimitedContractSize --gasLimit 0xE4E1C0 -f https://testcore.evan.network -b 1 > /dev/null &
install:
  - npm install
  - rm -rf node_modules/@evan.network/dbcp && git clone https://github.com/evannetwork/dbcp.git ../dbcp && cd ../dbcp && git checkout develop && npm i && npm run build && cd ../api-blockchain-core && mv ../dbcp ./node_modules/@evan.network
  - cd node_modules/@evan.network && rm -rf smart-contracts-core && git clone https://github.com/evannetwork/smart-contracts-core.git && cd smart-contracts-core && git checkout develop && npm i
  - rm -f node_modules/web3/*.d.ts
  - rm -f node_modules/web3/node_modules/web3-eth/types/*.d.ts
  - rm -f node_modules/web3-eth/types/*.d.ts
